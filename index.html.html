<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth and Death Rate Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>📊 Birth & Death Rate Trends</h1>
            <p>Analyze the population dynamics across various countries and years.</p>
        </div>
    </header>

    <main class="main-container">
        <aside class="controls">
            <h2>🌍 Select Options</h2>
            <div class="control-group">
                <label for="country-select">Select Country/Region:</label>
                <select id="country-select">
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Germany">Germany</option>
                    <option value="Russia">Russia</option>
                    <option value="Spain">Spain</option>
                    <option value="Iran">Iran</option>
                    <option value="Japan">Japan</option>
                    <option value="Australia">Australia</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Israel">Israel</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Italy">Italy</option>
                </select>
            </div>
            <div class="control-group">
                <label for="year-select">Select Year:</label>
                <select id="year-select">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <button id="load-data-btn">Load Data</button>
        </aside>

        <section class="charts">
            <div class="chart-container">
                <h2>📈 Birth Rate Trend</h2>
                <canvas id="birth-rate-chart"></canvas>
            </div>
            <div class="chart-container">
                <h2>📉 Death Rate Trend</h2>
                <canvas id="death-rate-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Birth and Death Rate Trends. Designed with ❤️.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
